<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="template :: ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
    </div>
    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">IdRole</th>
                    <th scope="col">Name</th>
                    <th scope="col">LastName</th>
                    <th scope="col">BirthDate</th>
                    <th scope="col">TypeDoc</th>
                    <th scope="col">NumberDoc</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">TelephoneNumber</th>
                    <th scope="col">Reputation</th>
                    <th scope="col">Address</th>
                    <th scope="col">Deleted</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <th th:scope="row" th:text="${user._id}"></th>
                    <td th:text="${user._idRole}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td th:text="${user.typeDoc}"></td>
                    <td th:text="${user.numberDoc}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.telephoneNumber}"></td>
                    <td th:text="${user.reputation}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.deleted}"></td>

                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
