    <div class="container">
        <table id="tabla" class="table table-striped table-bordered dt-responsive nowrap">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">IdRole</th>
                <th scope="col">Name</th>
                <th scope="col">LastName</th>
                <th scope="col">BirthDate</th>
                <th scope="col">TypeDoc</th>
                <th scope="col">NumberDoc</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">TelephoneNumber</th>
                <th scope="col">Reputation</th>
                <th scope="col">Address</th>
                <th scope="col">Deleted</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <th id="id" th:scope="row" th:text="${user._id}"></th>
                    <td th:text="${user._idRole}"></td>
                    <td id="name" th:text="${user.name}"></td>
                    <td id="lastName" th:text="${user.lastName}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td th:text="${user.typeDoc}"></td>
                    <td th:text="${user.numberDoc}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.telephoneNumber}"></td>
                    <td th:text="${user.reputation}"></td>
                    <td id="address" th:text="${user.address}"></td>
                    <td th:text="${user.deleted}"></td>
                    <td>
                        <div class="btn-group">
                            <ul>
                                <li><a class="detail"><i class="fas fa-eye"></i></a></li>
                                <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button></li>
                                <li><a href="#" class="edit"><i class="fas fa-edit"></i></a></li>
                                <li><a href="#" class="deleted"><i class="fas fa-trash-alt"></i></a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function(){
        $(document).on('click', '.btn', function(){
            var _id=$(this).val();
            var name=$('#name'+_id).text();
            var lastName=$('#lastName'+_id).text();
            var address=$('#address'+_id).text();

            $('#exampleModal').modal('show');
            $('#efirstname').val(name);
            $('#elastname').val(lastName);
            $('#eaddress').val(address);
        });
    });

</script>
