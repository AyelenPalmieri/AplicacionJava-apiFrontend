<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{../css/style.css}" type="text/css">
    <script src="https://kit.fontawesome.com/48a2428549.js" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="plantillas/base :: nav"></nav>

<main>
    <div class="container mt-2 col-12">
        <table id="tabla" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">IdRole</th>
                <th scope="col">Name</th>
                <th scope="col">LastName</th>
                <th scope="col">BirthDate</th>
                <th scope="col">TypeDoc</th>
                <th scope="col">NumberDoc</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">TelephoneNumber</th>
                <th scope="col">Reputation</th>
                <th scope="col">Address</th>
                <th scope="col">Deleted</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <th th:scope="row" th:text="${user._id}"></th>
                    <td th:text="${user._idRole}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td th:text="${user.typeDoc}"></td>
                    <td th:text="${user.numberDoc}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.telephoneNumber}"></td>
                    <td th:text="${user.reputation}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.deleted}"></td>
                    <td>
                        <div class="btn-group">
                            <ul>
                                <li><a href="#" class="detail"><i class="fa fa-eye"></i></a></li>
                                <li><a href="#" class="edit"><i class="fa fa-edit"></i></a></li>
                                <li><a href="#" class="deleted"><i class="fa fa-trash-alt"></i></a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="plantillas/base :: footer"></footer>
