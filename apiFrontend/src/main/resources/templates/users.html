<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantillas/base :: head"></head>
<body class="text-center">
<header th:replace="plantillas/base :: header"></header>

<main class="main">
    <div class="container">
 <!--   <div class="container">
        <h1 th:text="${titulo}"></h1>
    </div>-->
    <div class="table-responsive">
        <table id="tabla" class="table table-striped table-bordered dt-responsive nowrap">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col" hidden>IdRole</th>
                <th scope="col">Role</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Document Type</th>
                <th scope="col">Document Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col">Reputation</th>
                <th scope="col">Country</th>
                <th scope="col">Deleted</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <th th:text="${user._id}"></th>
                    <td th:text="${user._idRole}" hidden></td>
                    <td th:text="${user.roleLabel}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${#dates.format(user.birthDate,'dd-MM-yyyy')}"></td>
                    <td th:text="${user.typeDoc}"></td>
                    <td th:text="${user.numberDoc}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.telephoneNumber}"></td>
                    <td th:text="${user.reputation}"></td>
                    <td th:text="${user.address.getCountry()}"></td>
                    <td th:text="${user.deleted}"></td>
                    <td>
                        <div class="btn-group">
                            <ul>
<!--                                <li><a class="detail" id="detail" th:data-param1="${user}" onclick="printData(this)"><i class="fas fa-eye"></i></a></li>-->
                                <li><a class="edit" id="editButton" th:href="@{/users/getOne/(Id=${user._id})}" ><i class="fas fa-edit"></i></a></li>
<!--                                <li><a class="deleted"><i class="fas fa-trash-alt"></i></a></li>-->
                            </ul>
                        </div>
                    </td>

                    <div class="modal" th:id="editModal + ${user._id}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                        <form action="#" name="info_form" class="content-wrapper" th:action="@{/users/update/} + ${user._id} +@{/}+ ${user._idRole}" method="put">
                            <article>
                                <button th:id="closeTopButton + ${user._id}" class="closeTopButton"></button>
                                <header class="modal-header">
                                    <h2 class="modal-title" th:id="editModalLabel + ${user._id}">Editar Usuario</h2>
                                </header>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label th:for="editId + ${user._id}" class="col-form-label">Id:</label>
                                            <input type="text" class="form-control" th:id="editId + ${user._id}" th:name="id" disabled>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editIdRole + ${user._id}" class="col-form-label">Rol:</label>
                                            <input type="text" class="form-control" th:id="editIdRole + ${user._id}" th:name="idRole" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label th:for="editFirstname + ${user._id}" class="col-form-label">Nombres:</label>
                                            <input type="text" class="form-control" th:id="editFirstname + ${user._id}" th:name="name">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editLastname + ${user._id}" class="col-form-label">Apellidos:</label>
                                            <input type="text" class="form-control" th:id="editLastname + ${user._id}" th:name="lastName">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-3">
                                            <label th:for="editBirthDate + ${user._id}" class="col-form-label">Fecha de Nacimiento:</label>
                                            <input type="date" class="form-control" th:id="editBirthDate + ${user._id}" th:name="birthDate">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label th:for="editTypeDoc + ${user._id}" class="col-form-label">Tipo de Documento:</label>
                                            <input type="text" class="form-control" th:id="editTypeDoc + ${user._id}" th:name="typeDoc">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label th:for="editNumberDoc + ${user._id}" class="col-form-label">Numero de Documento:</label>
                                            <input type="number" class="form-control" th:id="editNumberDoc + ${user._id}" th:name="numberDoc">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label th:for="editGender + ${user._id}" class="col-form-label">Genero:</label>
                                            <input type="text" class="form-control" th:id="editGender + ${user._id}" th:name="gender">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label th:for="editEmail + ${user._id}" class="col-form-label">Email:</label>
                                            <input type="email" class="form-control" th:id="editEmail + ${user._id}" th:name="email">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editTelephoneNumber + ${user._id}" class="col-form-label">Numero de Telefono:</label>
                                            <input type="number" class="form-control" th:id="editTelephoneNumber + ${user._id}" th:name="telephoneNumber">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label th:for="editReputation + ${user._id}" class="col-form-label">Reputacion:</label>
                                            <input type="number" class="form-control" th:id="editReputation + ${user._id}" th:name="reputation">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label th:for="editStreet + ${user._id}" class="col-form-label">Calle:</label>
                                            <input type="text" class="form-control" th:id="editStreet + ${user._id}" th:name="street">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editNumber + ${user._id}" class="col-form-label">Numero:</label>
                                            <input type="text" class="form-control" th:id="editNumber + ${user._id}" th:name="number">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editZipCode + ${user._id}" class="col-form-label">Codigo Postal:</label>
                                            <input type="text" class="form-control" th:id="editZipCode + ${user._id}" th:name="zipCode">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label th:for="editCity + ${user._id}" class="col-form-label">Localidad:</label>
                                            <input type="text" class="form-control" th:id="editCity + ${user._id}" th:name="city">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editProvState + ${user._id}" class="col-form-label">Provincia:</label>
                                            <input type="text" class="form-control" th:id="editProvState + ${user._id}" th:name="provState">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editCountry + ${user._id}" class="col-form-label">Pais:</label>
                                            <input type="text" class="form-control" th:id="editCountry + ${user._id}" th:name="country">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label th:for="editDeleted + ${user._id}" class="col-form-label">Usuario Borrado:</label>
                                            <input type="text" class="form-control" th:id="editDeleted + ${user._id}" th:name="deleted">
                                        </div>
                                    </div>
                                </div>

                                <footer class="modal-footer">
                                        <div>
                                            <button th:id="btnSubmitForm + ${user._id}" type="submit" class="btnSubmitForm">Aceptar</button>
                                        </div>
                                        <div>
                                            <button th:id="btnCloseForm + ${user._id}" type="reset" class="btnCloseForm">Cancelar</button>
                                        </div>
                                </footer>

                            </article>
                        </form>
                    </div>

                </tr>
            </tbody>
        </table>
    </div>


    </div>
</main>

<footer th:replace="plantillas/base :: footer"></footer>

</body>

</html>
