<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
</head>
<body>

<nav th:replace="plantillas/base :: nav"></nav>

<main>
 <!--   <div class="container">
        <h1 th:text="${titulo}"></h1>
    </div>-->
    <div class="container">
        <table id="tabla" class="table table-striped table-bordered dt-responsive nowrap">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col" hidden>IdRole</th>
                <th scope="col">RoleLabel</th>
                <th scope="col">Name</th>
                <th scope="col">LastName</th>
                <th scope="col">BirthDate</th>
                <th scope="col">TypeDoc</th>
                <th scope="col">NumberDoc</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">TelephoneNumber</th>
                <th scope="col">Reputation</th>
                <th scope="col">Address</th>
                <th scope="col">Deleted</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <th th:text="${user._id}"></th>
                    <td th:text="${user._idRole}" hidden></td>
                    <td th:text="${user.roleLabel}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td th:text="${user.typeDoc}"></td>
                    <td th:text="${user.numberDoc}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.telephoneNumber}"></td>
                    <td th:text="${user.reputation}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.deleted}"></td>
                    <td>
                        <div class="btn-group">
                            <ul>
<!--                                <li><a class="detail" id="detail" th:data-param1="${user}" onclick="printData(this)"><i class="fas fa-eye"></i></a></li>-->
                                <li><a class="edit" id="editButton" th:href="@{/users/getOne/(Id=${user._id})}" ><i class="fas fa-edit"></i></a></li>
<!--                                <li><a class="deleted"><i class="fas fa-trash-alt"></i></a></li>-->
                            </ul>
                        </div>
                    </td>

                    <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                        <form name="info_form" class="content-wrapper" th:action="@{/users/update/} + ${user._id} +@{/}+ ${user._idRole}" method="put">
                            <article>
                                <button class="close" id="closeTopButton"></button>
                                <header class="modal-header">
                                    <h2 class="modal-title" id="editModalLabel">Editar Usuario</h2>
                                </header>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="editId" class="col-form-label">Id:</label>
                                            <input type="text" class="form-control" id="editId" name="id" disabled>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editIdRole" class="col-form-label">Rol:</label>
                                            <input type="text" class="form-control" id="editIdRole" name="idRole" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="editFirstname" class="col-form-label">Nombres:</label>
                                            <input type="text" class="form-control" id="editFirstname" name="name">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editLastname" class="col-form-label">Apellidos:</label>
                                            <input type="text" class="form-control" id="editLastname" name="lastName">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-3">
                                            <label for="editBirthDate" class="col-form-label">Fecha de Nacimiento:</label>
                                            <input type="date" class="form-control" id="editBirthDate" name="birthDate">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="editTypeDoc" class="col-form-label">Tipo de Documento:</label>
                                            <input type="text" class="form-control" id="editTypeDoc" name="typeDoc">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="editNumberDoc" class="col-form-label">Numero de Documento:</label>
                                            <input type="number" class="form-control" id="editNumberDoc" name="numberDoc">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="editGender" class="col-form-label">Genero:</label>
                                            <input type="text" class="form-control" id="editGender" name="gender">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="editEmail" class="col-form-label">Email:</label>
                                            <input type="email" class="form-control" id="editEmail" name="email">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editTelephoneNumber" class="col-form-label">Numero de Telefono:</label>
                                            <input type="number" class="form-control" id="editTelephoneNumber" name="telephoneNumber">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="editReputation" class="col-form-label">Reputacion:</label>
                                            <input type="number" class="form-control" id="editReputation" name="reputation">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="editStreet" class="col-form-label">Calle:</label>
                                            <input type="text" class="form-control" id="editStreet" name="street">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editNumber" class="col-form-label">Numero:</label>
                                            <input type="text" class="form-control" id="editNumber" name="number">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editZipCode" class="col-form-label">Codigo Postal:</label>
                                            <input type="text" class="form-control" id="editZipCode" name="zipCode">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="editCity" class="col-form-label">Localidad:</label>
                                            <input type="text" class="form-control" id="editCity" name="city">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editProvState" class="col-form-label">Provincia:</label>
                                            <input type="text" class="form-control" id="editProvState" name="provState">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editCountry" class="col-form-label">Pais:</label>
                                            <input type="text" class="form-control" id="editCountry" name="country">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="editDeleted" class="col-form-label">Usuario Borrado:</label>
                                            <input type="text" class="form-control" id="editDeleted" name="deleted">
                                        </div>
                                    </div>
                                </div>

                                <footer class="modal-footer">
                                        <div>
                                            <button id="btnSubmitForm" type="submit">Aceptar</button>
                                        </div>
                                        <div>
                                            <button id="btnCloseForm" type="reset">Cancelar</button>
                                        </div>
                                </footer>

                            </article>
                        </form>
                    </div>

                </tr>
            </tbody>
        </table>
    </div>



</main>

<footer th:replace="plantillas/base :: footer"></footer>

</body>

</html>
