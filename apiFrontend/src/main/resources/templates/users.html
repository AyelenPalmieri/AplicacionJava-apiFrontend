    $(document).ready(function(){
        $(document).on('click', '#detail', function(){
            var _id=$(this).val();
            var name=$('#name'+_id).text();
            var lastName=$('#lastName'+_id).text();
            var address=$('#address'+_id).text();

            $('#viewMore').addClass('open');
            $('#showFirstname').empty();
            $('#showFirstname').append(name);
            $('#showLastname').empty();
            $('#showLastname').append(lastName);
            $('#showAddress').empty();
            $('#showAddress').append(address);
        });

        $(document).on('click', '#close', function (){
            $('#viewMore').removeClass('open');
        })

    });
